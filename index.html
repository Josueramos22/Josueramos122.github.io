<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div id="login-container">
        <img src="img/img1.png" alt="Logo" id="logo">
        <div>
            <input type="text" placeholder="Ingrese su correo electrónico" id="txtCorreo">
            <div class="password-container">
                <input type="password" placeholder="Ingrese su contraseña" id="txtContrasenna">
                <button type="button" id="btnTogglePassword">👁️</button>
            </div>
            <button type="button" id="btnIngresar">Ingresar</button>
        </div>
    </div>
    <script src="js/logicaNegociosUsuarios.js"></script>
    <script src="js/logicalInterfazInicioSesion.js"></script>
</body>
</html>
